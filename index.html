<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Arimo|Roboto|Roboto+Condensed'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!--<link href="https://fonts.googleapis.com/css?family=Arimo|Roboto|Roboto+Condensed" rel="stylesheet">-->
<div class="container" id="quote"> 

  <blockquote class="large" id = "quote-text">Art has become habitual, a dead letter with little spiritual consequence, however materially refined.     
</blockquote>
 <cite id="author">Donald Kuspit</cite>
  
<div id="button-area">
    
    <a href="https://twitter.com/intent/tweet?text=Art%20has%20become%20habitual%2C%20a%20dead%20letter%20with%20little%20spiritual%20consequence%2C%20however%20materially%20refined.%20-Donald%20Kuspit" target="_blank" class="btn btn-primary twitter-share-button" title="Twitter this quote!"><i class="fa fa-twitter"></i></a>
    <a href="http://www.tumblr.com/share?v=3&u=&t=&s=" target="_blank" class="btn btn-primary tumblr-share-button" title="Post this quote on tumblr"><i class="fa fa-tumblr"></i></a>
  
    
    <button type="input" id="newQuote" class="btn btn-primary" required ="required">New Quote</button>
      
</div>
  
</div>

<footer>
  <a href="https://codepen.io/chen8/full/oezePp/" target="_blank">By Exchange Quote</a>
  
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
